
<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <body>
      <h1 id="title" class="text-center">Microverse trial survey form</h1>
      <p id="description" class="description text-center">
              P element complied
            </p>
            <form id="survey-form">
                <div class="form-group">
             <label id="name-label" for="name">Name</label>
           <input
             type="text"
             name="name"
             id="name"
             placeholder="Enter your name"
             required
                 />
              </div>
              <div>
                <label id="email-label" for="email">Email</label>
                <input
       
                  id="email"
                  type="email"
                  placeholder="Enter your email"
                  required
     
                >
              </div>
              <div>
                <label id="number-label" for="number"
                  >Age<span class="clue">(optional)</span></label
                >
       
                <input
                
                id = "number"
                type = "number"
                name="age"
                min="10"
                max="99"
                class="form-control"
                placeholder="Age"
                />
                </div>
                <div class="form-group">
                  <p>Microverse trial student</p>
                  <select id="dropdown" name="role" class="form-control" required>
                    <option disabled selected value>Select student</option>
                    <option value="student">Odin</option>
                    <option value="job">Chukwuemeka</option>
                    <option value="learner">Matanguihan</option>
                    <option value="preferNo">Ambrose</option>
                    <option value="other">Other</option>
                  </select>
                </div>
                <div class="form-group">
                    <p>Who is more handsome?</p>
                    <label>
                      <input
                        name="user-recommend"
                        value="Odin"
                        type="radio"
                        class="input-radio"
                        checked
                      />Odin</label
                    >
                    <label>
                      <input
                        name="user-recommend"
                        value="Chukwuemeka"
                        type="radio"
                        class="input-radio"
                      />Chukwuemeka</label>
                      </div>
          
            </form>
            
  </body>
</html>
