
<!DOCTYPE html>

  <body>
    <body>
      <h1 id="title" class="text-center">Microverse trial survey form</h1>
      <p id="description" class="description text-center">
              P element complied
            </p>
            <form id="survey-form">
                <div class="form-group">
             <label id="name-label" for="name">Name</label>
           <input
             type="text"
             name="name"
             id="name"
             placeholder="Enter your name"
             required
                 />
              </div>
              <div>
                <label id="email-label" for="email">Email</label>
                <input
       
                  id="email"
                  type="email"
                  placeholder="Enter your email"
                  required
     
                >
              </div>
              <div>
                <label id="number-label" for="number"
                  >Age<span class="clue">(optional)</span></label
                >
       
                <input
                
                id = "number"
                type = "number"
                name="age"
                min="10"
                max="99"
                class="form-control"
                placeholder="Age"
                />
                </div>
            </form>
            
  </body>
</html>
